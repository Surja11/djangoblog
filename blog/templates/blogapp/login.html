<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center">
  <br>
<h2>Login Page</h2>
<br><br>
<div style ="width: 400px;">
<form method = "post" action="{% url 'login' %}">
  {% csrf_token %} 
  <div class="form-group">
    <label for="formGroupExampleInput">Username</label>
    <input type="text" name = "username" class="form-control" id="formGroupExampleInput" placeholder="ram">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="password" name="password">
  </div>
  <div class="d-flex flex-row justify-content-between">
  <button type="submit" class="btn btn-primary">Login</button>
  <a href="{% url 'register' %}">Register</a>
  </div>
  <hr>
  <a href="{%url 'password_reset'%}">Forgot Password?</a>
</form>  
</div>
</body>
</html>
